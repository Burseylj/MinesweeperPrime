<button (click)="getBoard()">Generate Board</button>

<select [(ngModel)]="selectedAlgorithm">
  <option *ngFor="let algorithm of getAlgorithmEnumKeys()" [value]="algorithm">{{ algorithm }}</option>
</select>


<table class="grid">
  <tr *ngFor="let row of minefield">
    <td *ngFor="let cell of row" class="cell">
      {{ cell == 1 ? "X" : "" }}
    </td>
  </tr>
</table>
