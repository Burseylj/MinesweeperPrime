<div *ngFor="let row of cells; let rowIdx = index">
    <span *ngFor="let cell of row; let colIdx = index" 
        [class.revealed]="cell.isRevealed"
        [class.mine]="cell.isMine && cell.isRevealed" 
        (click)="onCellClicked(rowIdx, colIdx, $event)"
        (contextmenu)="onCellRightClicked(rowIdx, colIdx, $event)">
        {{ getCellContent(cell) }}
    </span>
</div>
